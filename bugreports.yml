    4. Перезагрузить страницу клавишей "F5"
    5. Главная страница перезагружается
    6. Нажать кнопку "Следующая" 
    7. Выбрать товар "empty"
    8. Перейти в карточку товара "empty"
    9. Нажать кнопку «В корзину»
    10. Нажать кнопку "Корзина"
    11. Нажать кнопку "Оформить заказ"
    12. Всплывающее окно "Заказ успешно оформлен"
    13. Нажать кнопку "Закрыть"
    14. Нажать кнопку "Продолжить покупки"
  expected-result: |
    При просмотре сайта магазина в инструменте "DevTools" в разделе "Network" видно, что сайт загружается без ошибок
  actual-result: |
    При просмотре сайта магазина в инструменте "DevTools" в разделе "Network" отчетливо видно что при ответе сервера на запросы сайта выскакивают ошибки "500 Internal Server Error"

