- summary: | 
    Не работает переход в категорию товаров по "хэштегу" категории товаров в карточке товара
  environment: |
    Opera One, версия 114.0.5282.144
    Windows 10 Pro (64 бит)
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app
    2. Выбрать язык "Russian"
    3. Нажать кнопку "Следующая" 
    4. Зайти в карточку любого товара
    5. Нажать кнопку "#(наименование категории товара)"
  expected-result: |
    При нажатии кнопки "#(наименование категории товара)" в карточке товара магазин переходит в каталог данной категории товаров
  actual-result: |
    При нажатии кнопки "#(наименование категории товара)" в карточке товара ничего не происходит

- summary: |
    При переключении магазина на русский язык не все разделы отображаются на русском языке
  environment: | 
    Opera One, версия 114.0.5282.144
    Windows 10 Pro (64 бит)
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app
    2. Выбрать язык "Russian"
    3. Нажать кнопку "Следующая"
    4. Зайти в карточку любого товара
    5. Нажать кнопку "Магазин"
    6. У любого товара нажать кнопку "В корзину"
    7. Нажать кнопку "Корзина"
    8. Нажать кнопку "Оформить заказ"
    9. Нажать кнопку закрытия окна заказа "Закрыть"
    10. Нажать кнопку "Очистить корзину"
    11. Нажать кнопку "Магазин"
    12. Нажать кнопку фильтра категории товара "Категория"
    13. Выбрать любую категорию товара
  expected-result: |
    При переключении магазина на русский язык все разделы отображаются на русском языке
  actual-result: |
    При переключении магазина на русский язык не все разделы отображаются на русском языке, наименование товара и описание на английском языке, категории товара в фильтре отображаются на английском языке

