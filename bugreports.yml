    4. Перезагрузить страницу клавишей "F5"
    5. Нажать кнопку "Следующая" 
    6. Перейти в карточку любого товара
    7. Нажать кнопку «В корзину»
    8. Нажать кнопку "Корзина"
    9. Нажать кнопку "Оформить заказ"
    10. Всплывающее окно "Заказ успешно оформлен"
    11. Нажать кнопку "Закрыть"
    12. Нажать кнопку "Продолжить покупки"
  expected-result: |
    При загрузке и просмотре сайта магазина в инструменте "DevTools" в разделе "Network" видно, что сайт загружается без ошибок
  actual-result: |
    При перезагрузке страницы сайта кнопкой "F5" в шаге № 4 в инструменте "DevTools" разделе "Network" высвечиваются ошибки загрузки файлов Java Script и CSS 
    
