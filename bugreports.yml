- summary: |
    При переключении страниц каталога магазина с товарами, кнопка "В корзину" у разных товаров имеет разный размер
  environment: | 
    Opera One, версия 114.0.5282.144, режим "DevTools"
    Windows 10 Pro (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
    2. Выбрать язык "Russian"
    3. Просмотр товара "empty" на первой странице каталога магазина
    4. Наводим курсор мышки на кнопку "В корзину" у товара "empty"
    5. Нажать кнопку "Следующая" пять раз
    6. Просмотр товаров "empty 1" и "empty 2"
    7. Наводим курсор мышки на кнопку "В корзину" у товара "empty 1"
    8. Нажимаем правую кнопку мышки, выбираем «просмотреть код элемента»
    10. Нажимаем правую кнопку мышки, выбираем «просмотреть код элемента»
  expected-result: |
    При переключении страниц каталога магазина с товаром у всех товаров кнопка "В корзину" имеет одинаковый размер
  actual-result: |
    При переключении страниц каталога магазина с товаром у товаров кнопка "В корзину" имеет разный размер, у части кнопок размер 99,3*37,6 у других кнопок 85,74*61,6
