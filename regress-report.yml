      При заказе товара с корзины, корзина очищается, при переходе на страницу заказанного товара, количество товара в наличии меняется пропорционально заказанному
    actual-result: |
      При заказе товара с корзины, корзина не очищается, при переходе на страницу заказанного товара, количество товара в наличии не меняется пропорционально заказанному
