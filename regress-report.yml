  - summary: |
      На главной странице магазина при выбранном языке "русский", после нажатия кнопки "магазин" сайт переходит на английский язык
    environment: |
      Google Chrome Версия 129.0.6668.101 (Официальная сборка) (64 бит)
      Windows 10 Pro (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу магазина логина "https://products-store-git-v2bugfixes-hexlet-components.vercel.app/"
      2. Выбрать язык "Russian"
      3. Нажать кнопку "Магазин"
    expected-result: |
      Загружена главная страница магазина, выбран язык "Russian", нажимаем кнопку "Магазин", главная страница обновляется, язык главной страницы магазина "русский"
    actual-result: |
      Загружена главная страница магазина, выбран язык "Russian", нажимаем кнопку "Магазин", главная страница обновляется, язык главной страницы магазина "английский"
   
  - summary: |
      При выбранном фильтре "В наличии" высвечиваются те же самые товары, что и в не наличии
    environment: |
      Google Chrome Версия 129.0.6668.101 (Официальная сборка) (64 бит)
      Windows 10 Pro (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу магазина логина "https://products-store-git-v2bugfixes-hexlet-components.vercel.app/"
      2. Выбрать язык "Russian"
      3. Активировать фильтр "В наличии", просмотр страницы
      4. Активировать фильтр "Не в наличии", просмотр страницы
    expected-result: |
      На главной странице магазина при установке фильтра "В наличии" или "Не в наличии" меняется список товаров доступных к заказу или не доступных для покупки
    actual-result: |
      На главной странице магазина при установке фильтра "В наличии" или "Не в наличии" не меняется список товаров доступных к заказу или не доступных для заказа
      
  - summary: |
      При заказе товара из корзины она не очищается, после нажатия кнопки "Очистить корзину" корзина очищается, 
      при нажатии кнопки "Магазин" страница переходит на главную страницу магазина и "Корзина" опять полная с тем же самым товаром который ранее заказан
    environment: |
      Google Chrome Версия 129.0.6668.101 (Официальная сборка) (64 бит)
      Windows 10 Pro (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу магазина логина "https://products-store-git-v2bugfixes-hexlet-components.vercel.app/"
      2. Выбрать язык "Russian"
      3. Добавить товар "Essence Mascara Lash Princess" и "Eyeshadow Palette with Mirror" в корзину
      4. Нажать кнопку "Корзина"
      5. Нажать кнопку "Оформить заказ", заказ оформлен, корзина не очищается
      6. Нажать кнопку "Очистить корзину", корзина очистилась
      7. Нажать кнопку "Магазин", переходим на главную страницу, страница отображается на английском языке, нажимаем кнопку "Cart" (корзина), 
       переходим на страницу корзины, товары "Essence Mascara Lash Princess" и "Eyeshadow Palette with Mirror" опять в корзине
    expected-result: |
      При заказе товара с корзины, корзина очищается, при нажатии кнопки "Магазин" загружается главная страница магазина на русском языке, корзина пустая
    actual-result: |
      При заказе товара с корзины, корзина не очищается, очищаем корзину кнопкой "Очистить корзину", корзина очищается,
      нажимаем кнопку "Магазин" загружается главная страница магазина на английском языке, корзина наполнена вновь уже заказанным товаром
      
