bugreports:
  - summary: |
      На главной странице магазина при выбранном языке "русский", после нажатия кнопки "магазин" сайт переходит на английский язык
    environment: | 
      Opera One версия 114.0.5282.144
      Windows 10 Pro (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу магазина "https://products-store-git-v2bugfixes-hexlet-components.vercel.app/"
      2. Выбрать язык "Russian"
      3. Нажать кнопку "Магазин"
    expected-result: |
      Загружена главная страница магазина, выбран язык "Russian", нажимаем кнопку "Магазин", главная страница обновляется, язык главной страницы магазина "русский"
    actual-result: |
      Загружена главная страница магазина, выбран язык "Russian", нажимаем кнопку "Магазин", главная страница обновляется, язык главной страницы магазина "английский"
   
  - summary: |
      При выбранном фильтре "В наличии" высвечиваются те же самые товары, что и в не наличии
    environment: |
      Opera One версия 114.0.5282.144
      Windows 10 Pro (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу магазина "https://products-store-git-v2bugfixes-hexlet-components.vercel.app/"
      2. Выбрать язык "Russian"
      3. Активировать фильтр "В наличии", просмотр страницы каталога
      4. Активировать фильтр "Не в наличии", просмотр страницы каталога
    expected-result: |
      На главной странице магазина при установке фильтра "В наличии" или "Не в наличии" меняется список товаров доступных к заказу или не доступных для покупки
    actual-result: |
      На главной странице магазина при установке фильтра "В наличии" или "Не в наличии" не меняется список товаров доступных к заказу или не доступных для заказа
      
  - summary: |
      После заказа товара из корзины, корзина не очищается, товар остается в корзине
    environment: |
      Opera One версия 114.0.5282.144
      Windows 10 Pro (64 бит)
    steps-to-reproduce: | 
      1. Зайти на страницу магазина https://hexlet-products-store.vercel.app
      2. Выбрать язык "Russian"
      3. Найти товар "empty", 
      4. Нажать кнопку "В корзину"
      5. Нажать кнопку «Корзина»
      6. Нажать кнопку "Оформить заказ"
      7. Всплывает окно "Заказ успешно оформлен"
      8. Нажать кнопку "Закрыть"
      9. Нажать кнопку "Очистить корзину"
    expected-result: | 
      После заказа товара из корзины, корзина очищается, товара в корзине нет
    actual-result: |
      После заказа товара из корзины, корзина не очищается, товар остается в корзине
      
  - summary: |
      При переключении страницы с товаром с первой страницы на вторую, кратковременно появляется кнопка "следующая" потом исчезает, остается кнопка "предыдущая",
      на сайте присутствует только две страницы каталога с товаром
    environment: |
      Opera One версия 114.0.5282.144
      Windows 10 Pro (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу магазина логина "https://products-store-git-v2bugfixes-hexlet-components.vercel.app/"
      2. Выбрать язык "Russian"
      3. Переключить страницу с товаром кнопкой "Следующая"
      4. Переключить страницу с товаром кнопкой "Предыдущая" 
    expected-result: |
      На главной странице каталога магазина кнопками "Следующая" и "Предыдущая" свободно перемещаемся по списку товара магазина, страниц каталога товара более двух
    actual-result: |
      На главной странице каталога магазина кнопками "Следующая" и "Предыдущая" перемещаемся по каталогу товаров магазина, страниц с товаром - две, кратковременно появляется кнопка "следующая" потом исчезает, остается кнопка "предыдущая"
      
  - summary: |
      При попытке зарегистрироваться на сайте через окошко "log in to interact" регистрации не происходит 
    environment: | 
      Opera One (версия: 114.0.5282.185)
      Windows 10 Pro (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу магазина "https://products-store-git-v2bugfixes-hexlet-components.vercel.app/"
      2. Выбрать язык "Russian"
      3. Нажать на активное окошко "log in to interact"
      4. Нажать кнопку "Continue with GitHub" 
      5. Всплывает окошко с сообщением "Account not found" при наличии регистрации на "www.github.com"
      4. Нажать кнопку "Continue with GitLab" 
      5. Вход через аккаунт на "www.github.com" с высылкой идентификационного кода на почту Google
      6. Внести код с электронной почты почту Google в идентификационное окно
      7. Выскакивает окошко с бесконечной верификацией "logging in..."
    expected-result: |
      При попытке зарегистрироваться на сайте регистрация успешно происходит
    actual-result: |
      При попытке зарегистрироваться на сайте регистрация не происходит, крайне запутанная и неработающая верификация данных в интернет магазине
