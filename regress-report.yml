  - summary: |
      При заказе товара из корзины товар и дальнейшем переходе на страницу заказанного товара, количество товара в остатке не меняется
    environment: |
      Google Chrome Версия 129.0.6668.101 (Официальная сборка) (64 бит)
      Windows 10 Pro (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу магазина логина "https://products-store-git-v2bugfixes-hexlet-components.vercel.app/"
      2. Выбрать язык "Russian"
      3. Заходим на карточку товара "Apple", в наличии 9 шт
      4. Добавляем товар "Apple" в корзину 5 шт
      5. Нажать кнопку "Корзина", в корзине 5 шт товара "Apple"
